version: 0.2.{build}
environment:
  CC: cl.exe
  CXX: cl.exe
install:
- cmd: >-
    call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat"

    git clone --depth 1 https://github.com/libjxl/libjxl.git --recursive

    cd libjxl

    mkdir build

    cd build

    cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DJPEGXL_STATIC=ON -DBUILD_TESTING=OFF -DJPEGXL_ENABLE_BENCHMARK=OFF -DJPEGXL_ENABLE_EXAMPLES=OFF -DJPEGXL_ENABLE_SJPEG=OFF -DJPEGXL_ENABLE_SKCMS=ON -DJPEGXL_BUNDLE_SKCMS=ON -DJPEGXL_WARNINGS_AS_ERRORS=OFF -DCMAKE_C_FLAGS="-DJXL_STATIC_DEFINE -DJXL_THREADS_STATIC_DEFINE" -DCMAKE_CXX_FLAGS="-DJXL_STATIC_DEFINE -DJXL_THREADS_STATIC_DEFINE" ..

    ninja jxl-static jxl_threads-static hwy brotlicommon-static brotlidec-static brotlienc-static

    cd ..\..
build_script:
- cmd: >-
    C:\Qt\5.14.2\msvc2017_64\bin\qmake.exe qt-jpegxl-image-plugin_appveyor.pro

    nmake
artifacts:
- path: plugins\imageformats\qjpegxl.dll
